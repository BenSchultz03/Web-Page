<!DOCTYPE html>

<head>
  <title>Grid Layout Responsive Website Design | Rustcode</title>
  <link rel="stylesheet" href="style2.css">
  <style>
  </style>

<body>
    <div class="grid-container">
       <div class="item1">Ben's Webpage</div>
       <div class="item2"><a href="">Social Media</a> <a href="">Resume</a> <a href="">Blog</a></div>
       <div class="item3"><img src="unnamed.jpg" alt="" height="200" width="200"></div>
       <div class="item4"><video width="320" height="240" controls>
        <source src="VideoSample.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
        Your browser does not support the video tag.
      </video></div>
       <div class="item5"><audio controls>
        <source src="AudioSample.mp3" type="audio/ogg">
        <source src="horse.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio></div>
       <div class="item6"><button type="button"
        onclick="document.getElementById('demo').innerHTML = Date()">
        Click me to display Date and Time.</button><p id="demo"></p></div>
    </div>
 </body>
